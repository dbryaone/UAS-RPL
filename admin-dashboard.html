<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PustakaHub - Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --blueberry: #2C3F70; --strawberry: #A5231C; --buttercream: #C8D4E5;
            --violet: #8089D2; --meringe: #E8EBED; --white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', 'Segoe UI', sans-serif; }
        body { background-color: var(--meringe); display: flex; min-height: 100vh; }
        
        /* Sidebar Styles */
        .sidebar { width: 260px; background-color: var(--blueberry); color: white; padding: 30px 20px; display: flex; flex-direction: column; position: fixed; height: 100vh; }
        .sidebar h2 { font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 40px; text-align: center; color: var(--meringe); }
        .sidebar nav a { display: block; color: var(--buttercream); text-decoration: none; padding: 12px 15px; margin-bottom: 8px; border-radius: 10px; font-size: 0.95rem; font-weight: 500; transition: all 0.3s; }
        .sidebar nav a:hover, .sidebar nav a.active { background-color: var(--violet); color: white; transform: translateX(5px); }
        .logout-btn { margin-top: auto; color: #ff9999 !important; border: 1px solid rgba(255,153,153,0.3); }
        
        /* Main Content Styles */
        .main-content { flex: 1; margin-left: 260px; padding: 40px; }
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-section h1 { color: var(--blueberry); font-size: 1.8rem; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.02); border: 1px solid rgba(200,212,229,0.5); }
        .stat-card span { font-size: 0.85rem; color: #666; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card h2 { font-size: 2.2rem; color: var(--blueberry); margin-top: 10px; }
        .stat-card.highlight { border-left: 5px solid var(--strawberry); }
        
        /* Form Styles */
        .form-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); margin-bottom: 30px; }
        .form-title { margin-bottom: 20px; color: var(--blueberry); font-size: 1.1rem; font-weight: 700; }
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; color: var(--blueberry); }
        input, select { padding: 12px; border: 2px solid var(--meringe); border-radius: 12px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--violet); }
        .btn-submit { grid-column: span 2; background-color: var(--blueberry); color: white; padding: 15px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-submit:hover { background-color: var(--violet); transform: translateY(-2px); }
        
        /* Table Styles */
        .table-container { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.03); }
        table { width: 100%; border-collapse: collapse; }
        thead { background-color: var(--buttercream); }
        th { padding: 18px; text-align: left; color: var(--blueberry); font-size: 0.85rem; text-transform: uppercase; }
        td { padding: 18px; border-bottom: 1px solid var(--meringe); font-size: 0.95rem; color: #444; }
        .badge-stock { padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; background: var(--meringe); color: var(--blueberry); }
        .btn-action { padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; color: white; border: none; cursor: pointer; transition: 0.3s; }
        .delete { background-color: var(--strawberry); }
        .delete:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>PUSTAKAHUB</h2>
        <nav>
            <div class="nav-links">
                <a href="gudang.html">Lihat Katalog</a>
                <a href="#" class="active">Kelola Buku</a>
                <a href="transaksi.html">Transaksi Pinjam</a>
                <a href="members.html">Data Pengguna</a>
                <a href="index.html" class="logout-btn">Keluar</a>
            </div>
        </nav>    
    </aside>

    <main class="main-content">
        <header class="header-section">
            <div>
                <h1>Dashboard Admin</h1>
                <p style="color: #888;">Kelola semua koleksi buku PustakaHub di sini.</p>
            </div>
            <div style="text-align: right;">
                <p style="font-weight: bold; color: var(--blueberry);">Yang Mulia Admin</p>
                <p style="font-size: 0.8rem; color: var(--violet);">Administrator System</p>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span>Total Koleksi</span>
                <h2 id="stat-total">0</h2>
            </div>
            <div class="stat-card highlight">
                <span>Buku Dipinjam</span>
                <h2 id="stat-pinjam">0</h2>
            </div>
            <div class="stat-card">
                <span>Total Member</span>
                <h2 id="stat-member">0</h2>
            </div>
        </div>

        <div class="form-container">
            <p class="form-title">Tambah Koleksi Baru</p>
            <form class="form-grid" id="addBookForm">
                <div class="form-group">
                    <label>Judul Lengkap</label>
                    <input type="text" id="judul" placeholder="Contoh: Pasta Kacang Merah" required>
                </div>
                <div class="form-group">
                    <label>Nama Penulis</label>
                    <input type="text" id="penulis" placeholder="Contoh: Durian Sukegawa" required>
                </div>
                <div class="form-group">
                    <label>Kategori Buku</label>
                    <select id="kategori">
                        <option value="Pengembangan Diri">Pengembangan Diri</option>
                        <option value="Ekonomi & Bisnis">Ekonomi & Bisnis</option>
                        <option value="Sains & Teknologi">Sains & Teknologi</option>
                        <option value="Fiksi & Novel">Fiksi & Novel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jumlah Stok</label>
                    <input type="number" id="stok" placeholder="0" required>
                </div>
                <div class="form-group" style="grid-column: span 2;">
                    <label>Link Cover Buku (URL Gambar)</label>
                    <input type="url" id="cover_url" placeholder="https://image.com/buku.jpg" required>
                </div>
                <button type="submit" class="btn-submit">Simpan ke Database PustakaHub</button>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Preview</th>
                        <th>Info Buku</th>
                        <th>Kategori</th>
                        <th>Stok</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="book-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        // 1. Inisialisasi Supabase (GANTI DENGAN DATA ASLI LO)
        const { createClient } = supabase;
        const supabaseUrl = 'https://nonsupyphoweqghuslwy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vbnN1cHlwaG93ZXFnaHVzbHd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMDY3NjcsImV4cCI6MjA4NTc4Mjc2N30.3NVxvcBJyADv8Sz_r3etpX6MLTTFQH9Up2lXLYbARBY';
        const supabaseAdmin = createClient(supabaseUrl, supabaseKey);

        // 2. Fungsi Load Data
        async function loadAdminData() {
            try {
                console.log("Memuat data...");
                const { data: buku, error: errBuku } = await supabaseAdmin.from('buku').select('*');
                
                // Hitung Statistik
                const { count: countMember } = await supabaseAdmin.from('anggota').select('*', { count: 'exact', head: true });
                const { count: countPinjam } = await supabaseAdmin.from('riwayat').select('*', { count: 'exact', head: true }).eq('status', 'Dipinjam');

                if (errBuku) throw errBuku;

                // Update UI Statistik
                document.getElementById('stat-total').innerText = buku ? buku.length : 0;
                document.getElementById('stat-member').innerText = countMember || 0;
                document.getElementById('stat-pinjam').innerText = countPinjam || 0;

                const tbody = document.getElementById('book-table-body');
                tbody.innerHTML = '';
                
                if (buku) {
                    buku.forEach(b => {
                        tbody.innerHTML += `
                            <tr>
                                <td>
                                    <img src="${b.cover_url || 'https://via.placeholder.com/50x75?text=No+Cover'}" 
                                         style="width: 50px; height: 70px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                                </td>
                                <td>
                                    <div style="font-weight: bold; color: var(--blueberry);">${b.judul}</div>
                                    <div style="font-size: 0.8rem; color: #888;">${b.pengarang}</div>
                                    <div style="font-size: 0.7rem; color: var(--violet); font-family: monospace;">ID: #${b.id_buku}</div>
                                </td>
                                <td><span style="font-size: 0.85rem; opacity: 0.8;">${b.kategori}</span></td>
                                <td><span class="badge-stock">${b.stok} unit</span></td>
                                <td>
                                    <button onclick="deleteBook(${b.id_buku})" class="btn-action delete">Hapus</button>
                                </td>
                            </tr>
                        `;
                    });
                }
            } catch (err) {
                console.error("Gagal load:", err.message);
            }
        }

        // 3. Fungsi Tambah Buku
        document.getElementById('addBookForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const bukuBaru = {
                judul: document.getElementById('judul').value,
                pengarang: document.getElementById('penulis').value,
                kategori: document.getElementById('kategori').value,
                stok: parseInt(document.getElementById('stok').value),
                cover_url: document.getElementById('cover_url').value
            };

            const { error } = await supabaseAdmin.from('buku').insert([bukuBaru]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                alert("Sukses, Yang Mulia! Buku sudah masuk rak.");
                document.getElementById('addBookForm').reset();
                loadAdminData();
            }
        };

        // 4. Fungsi Hapus Buku
        async function deleteBook(id) {
            if (confirm("Yakin mau hapus buku ini dari PustakaHub?")) {
                const { error } = await supabaseAdmin.from('buku').delete().eq('id_buku', id);
                if (error) alert(error.message);
                else loadAdminData();
            }
        }

        // Jalankan saat halaman dibuka
        window.onload = loadAdminData;
    </script>
</body>
</html>
